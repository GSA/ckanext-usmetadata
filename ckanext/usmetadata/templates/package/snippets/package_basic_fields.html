{% ckan_extends %}

{% block package_basic_fields_custom %}

<div class="control-group">
  <label class="control-label" for="field-accessLevel">{{ _("Access Level") }}</label>
  <div class="controls">
    <select id="field-accessLevel" name="accessLevel" data-module="autocomplete">
      <option value="public" >Public</option>
      <option value="restricted" >Restricted</option>
      <option value="private" >Private</option>
    </select>
  </div>
</div>

{% endblock %}
